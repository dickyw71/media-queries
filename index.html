<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>media-queries</title>
</head>

<body>
    <h1 class="heading">Responsive app using media queries</h1>
    <section id='section'>
        <script type="text/javascript">
            const load = () => {
                displayClientWidth()
            }
            window.addEventListener('resize', function(event)
            {
                displayClientWidth()             
            })
            const displayClientWidth = () => {
                let section = document.getElementById('section')
                section.innerHTML =`Width: <span>${document.body.clientWidth}</span>`
            }
            window.onload = load
        </script>
    </section>
</body>

</html>
